# Nginx reverse proxy for Django backend + static/media serving.
# DEV friendly, PROD safer defaults.
#
# Notes:
# - Rate limiting is applied to auth endpoints to mitigate brute-force.
# - Drive media direct access is blocked; downloads must go through authenticated API.

# ---------------------------
# Rate limiting zones (http context)
# ---------------------------
# 5 requests/minute per IP to login endpoint (burst allows short spikes)
limit_req_zone $binary_remote_addr zone=login_zone:10m rate=5r/m;

# Generic API limiter (tune as needed). Apply only to sensitive endpoints if it becomes noisy.
limit_req_zone $binary_remote_addr zone=api_zone:10m rate=60r/m;

server {
    listen 80;
    server_name _;

    # Align with backend upload limits (Drive)
    client_max_body_size 25m;

    # ---------------------------
    # Security headers (safe defaults)
    # ---------------------------
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "same-origin" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ---------------------------
    # Media
    # ---------------------------
    # Prevent bypassing Drive ACLs via direct media URLs
    location ^~ /api/media/drive/ {
        return 404;
    }

    # Public media (avatars, etc.)
    location /api/media/ {
        alias /media/;
        autoindex off;
    }

    # Optional internal location for X-Accel-Redirect (future optimization)
    location ^~ /protected_media/ {
        internal;
        alias /media/;
        autoindex off;
    }

    # ---------------------------
    # Auth endpoints (rate limited)
    # ---------------------------
    # Login is the primary brute-force target.
    location = /api/auth/login/ {
        limit_req zone=login_zone burst=10 nodelay;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_connect_timeout  10s;
        proxy_send_timeout    130s;
        proxy_read_timeout    130s;
    }

    # Apply a milder limiter to the whole auth namespace (optional, but useful)
    location ^~ /api/auth/ {
        limit_req zone=api_zone burst=30 nodelay;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_connect_timeout  10s;
        proxy_send_timeout    130s;
        proxy_read_timeout    130s;
    }

    # ---------------------------
    # API (Django)
    # ---------------------------
    location / {
        proxy_pass http://backend:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Timeout allineati a gunicorn --timeout 120 (+ margine)
        proxy_connect_timeout  10s;
        proxy_send_timeout    130s;
        proxy_read_timeout    130s;

        # For larger responses / streaming
        proxy_buffering off;
    }
}
