services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: inventory_app
      POSTGRES_USER: inventory_app
      POSTGRES_PASSWORD: inventory_app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_app"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    env_file:
      - ./.env
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - staticfiles:/app/staticfiles
      - media:/app/media
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy

  backend_nginx:
    image: nginx:1.27-alpine
    ports:
      - "6382:80"
    depends_on:
      - backend
    volumes:
      - ./nginx/backend.conf:/etc/nginx/conf.d/default.conf:ro
      - staticfiles:/static:ro
      - media:/media:ro

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "6383:80"
    depends_on:
      - backend
      - backend_nginx

volumes:
  pgdata:
  staticfiles:
  media:
