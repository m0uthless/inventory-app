name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: docker compose build

      - name: Start database
        run: docker compose up -d db

      - name: Wait for db
        run: |
          for i in {1..30}; do
            if docker compose exec -T db pg_isready -U "${DB_USER:-inventory_app}" -d "${DB_NAME:-inventory_app}"; then
              exit 0
            fi
            sleep 2
          done
          echo "DB not ready" >&2
          docker compose logs db
          exit 1

      - name: Django checks + migrations check + migration plan
        run: |
          docker compose run --rm backend python manage.py check
          docker compose run --rm backend python manage.py makemigrations --check --dry-run
          docker compose run --rm backend python manage.py migrate --plan

      - name: Tear down
        if: always()
        run: docker compose down -v
